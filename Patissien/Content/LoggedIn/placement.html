	<div class="modal fade" id="placementModal">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header border-bottom-0">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<form id="placement">
					<div class="modal-body">
						<div class="form-title text-center">
							<h4>Bestelling plaatsen</h4>
						</div>
						<div class="d-flex flex-column text-center" id="questionbox">
							<div class="form-group">
								<label for="street">Straatnaam:</label>
								<input type="text" class="form-control" id="street" placeholder="Vul hier jou straatnaam in">
								<p id="errorStreet"></p>
							</div>
							<div class="form-group">
								<label for="streetnum">Huisnummer:</label>

								<p id="errorStreetNum"></p>
							</div>
							<div class="form-group">
								<label for="postalcode">Postcode:</label>
								<input type="number" class="form-control" id="postalcode" placeholder="Vul hier jou postcode in">
								<p id="errorPostalCode"></p>
							</div>
							<div class="form-group">
								<label for="deliverydate">Datum voor levering:</label>

							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" id="clearOrder">Afbreken</button>

				</form>
			</div>
		</div>
	</div>
