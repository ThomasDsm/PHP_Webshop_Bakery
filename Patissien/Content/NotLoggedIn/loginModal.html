<!-- POP UP LOGIN MODAL https://www.codehim.com/bootstrap/bootstrap-4-modal-popup-login-form/ -->
<div class="modal fade" id="loginModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-title text-center">
          <h4>Login</h4>
        </div>
        <div class="d-flex flex-column text-center">
          <form id="loginform">
            <div class="form-group">
              <label for="email2">Email:</label>
              <input type="email" class="form-control" id="email2" placeholder="Vul hier jou emailadres in">
            </div>
            <div class="form-group">
              <label for="passwd2">Paswoord:</label>
              <input type="password" class="form-control" id="passwd2" placeholder="Vul hier je wachtwoord in">
            </div>
            <button type="submit" class="btn btn-info btn-block btn-round" id="loginKnop">Login</button>
          </form>
          <p id="error2"></p>
          <div class="signup-section">Nog niet geregistreerd? <a class="text-info" id="signupclick"> Klik hier!</a>.</div>
        </div>
      </div>
    </div>
  </div>
</div>
